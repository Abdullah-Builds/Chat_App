<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Peer-to-peer video calling with WebRTC - Connect face-to-face instantly">
  <title>Video Chat | Chat Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --panel: #111a30;
      --border: #26345c;
      --text: #e7eefc;
      --accent: #3b82f6;
      --danger: #ef4444;
      --success: #10b981;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
    }

    .back-link {
      color: var(--text);
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .back-link:hover {
      opacity: 1;
      color: var(--accent);
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .btn {
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      border: none;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-danger {
      background: var(--danger);
      border: none;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .videos {
      position: relative;
      background: var(--panel);
      border-radius: 1rem;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: var(--panel);
    }

    #remoteVideo {
      width: 100%;
      height: 100%;
    }

    #localVideo {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      width: 220px;
      height: 140px;
      border: 2px solid var(--border);
      border-radius: 0.75rem;
      cursor: move;
      resize: both;
      overflow: hidden;
      background: var(--panel);
      z-index: 10;
    }

    #localVideo.hidden {
      display: none;
    }

    .status {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      opacity: 0.85;
      padding: 0.5rem;
      background: var(--panel);
      border-radius: 0.5rem;
      border: 1px solid var(--border);
    }

    .status-waiting {
      color: #fbbf24;
    }

    .status-connected {
      color: var(--success);
    }

    .status-error {
      color: var(--danger);
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      #localVideo {
        width: 150px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="header-title">Video Chat</h1>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </header>

  <div class="controls">
    <button id="joinRandomBtn" class="btn btn-primary">Join Random Video</button>
    <button id="leaveBtn" class="btn btn-secondary" disabled>Leave</button>
    <button id="toggleMicBtn" class="btn btn-secondary" disabled>Mute</button>
    <button id="toggleCamBtn" class="btn btn-secondary" disabled>Camera Off</button>
    <button id="hideSelfBtn" class="btn btn-secondary" disabled>Hide My Video</button>
    <button id="hangupBtn" class="btn btn-danger" disabled>Hang Up</button>
  </div>

  <div class="videos" id="videoContainer">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay playsinline muted></video>
  </div>

  <div class="status status-waiting" id="status">Ready to connect. Click "Join Random Video" to start.</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    /**
     * Video Chat Application Client
     * Handles WebRTC peer-to-peer video communication
     */

    // DOM Elements
    const joinRandomBtn = document.getElementById("joinRandomBtn");
    const leaveBtn = document.getElementById("leaveBtn");
    const toggleMicBtn = document.getElementById("toggleMicBtn");
    const toggleCamBtn = document.getElementById("toggleCamBtn");
    const hideSelfBtn = document.getElementById("hideSelfBtn");
    const hangupBtn = document.getElementById("hangupBtn");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const statusEl = document.getElementById("status");
    const videoContainer = document.getElementById("videoContainer");

    // Application State
    let socket = null;
    let pc = null;
    let localStream = null;
    let roomName = null;
    let isMuted = false;
    let camOff = false;
    let selfHidden = false;
    let isDragging = false;
    let dragOffset = { x: 0, y: 0 };

    // WebRTC Configuration
    const rtcConfig = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" }
      ]
    };

    /**
     * Update status message
     */
    function updateStatus(message, type = "waiting") {
      statusEl.textContent = message;
      statusEl.className = `status status-${type}`;
      console.log(`[Status] ${message}`);
    }

    /**
     * Enable/disable controls based on connection state
     */
    function setInRoom(inRoom) {
      [leaveBtn, toggleMicBtn, toggleCamBtn, hideSelfBtn, hangupBtn].forEach(btn => {
        btn.disabled = !inRoom;
      });
      joinRandomBtn.disabled = inRoom;
    }

    /**
     * Get user media (camera and microphone)
     */
    async function ensureLocalMedia() {
      if (localStream) return localStream;

      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: true
        });
        localVideo.srcObject = localStream;
        updateStatus("Media access granted", "connected");
        return localStream;
      } catch (error) {
        console.error("Error accessing media:", error);
        updateStatus("Failed to access camera/microphone. Please grant permissions.", "error");
        throw error;
      }
    }

    /**
     * Create WebRTC peer connection
     */
    function createPeer() {
      if (!localStream) {
        throw new Error("Local stream not available");
      }

      pc = new RTCPeerConnection(rtcConfig);

      // Handle ICE candidates
      pc.onicecandidate = ({ candidate }) => {
        if (candidate && socket) {
          socket.emit("signal", {
            room: roomName,
            type: "ice-candidate",
            data: candidate
          });
        }
      };

      // Handle remote stream
      pc.ontrack = (event) => {
        if (event.streams && event.streams[0]) {
          remoteVideo.srcObject = event.streams[0];
          updateStatus("Connected to partner", "connected");
        }
      };

      // Handle connection state changes
      pc.onconnectionstatechange = () => {
        console.log(`Connection state: ${pc.connectionState}`);
        if (pc.connectionState === "failed" || pc.connectionState === "disconnected") {
          updateStatus("Connection lost", "error");
        }
      };

      // Add local tracks to peer connection
      localStream.getTracks().forEach(track => {
        pc.addTrack(track, localStream);
      });

      return pc;
    }

    /**
     * Initialize Socket.IO connection
     */
    function initSocket() {
      if (socket) return;

      socket = io();

      socket.on("connect", () => {
        updateStatus("Connected to signaling server", "connected");
      });

      socket.on("disconnect", () => {
        updateStatus("Disconnected from server", "error");
      });

      socket.on("connect_error", (error) => {
        console.error("Connection error:", error);
        updateStatus("Failed to connect to server", "error");
      });

      socket.on("waiting", (msg) => {
        updateStatus(msg || "Waiting for a partner...", "waiting");
      });

      socket.on("joined", async ({ room, peerId }) => {
        roomName = room;
        updateStatus(`Connected to partner (${peerId?.substring(0, 8)}...)`, "connected");

        try {
          await ensureLocalMedia();
          createPeer();
          setInRoom(true);

          if (peerId) {
            await makeOffer();
          }
        } catch (error) {
          console.error("Error in joined handler:", error);
          updateStatus("Failed to start video call", "error");
        }
      });

      socket.on("signal", async ({ type, data }) => {
        if (!pc) return;

        try {
          if (type === "offer") {
            await handleOffer(data);
          } else if (type === "answer") {
            await pc.setRemoteDescription(new RTCSessionDescription(data));
          } else if (type === "ice-candidate") {
            try {
              await pc.addIceCandidate(data);
            } catch (error) {
              console.warn("Error adding ICE candidate:", error);
            }
          }
        } catch (error) {
          console.error("Error handling signal:", error);
        }
      });

      socket.on("peer_left", () => {
        updateStatus("Partner left the call", "error");
        cleanupCall(true);
      });

      socket.on("error", (msg) => {
        updateStatus(`Error: ${msg}`, "error");
      });
    }

    /**
     * Handle incoming WebRTC offer
     */
    async function handleOffer(data) {
      if (!pc) {
        await ensureLocalMedia();
        createPeer();
      }

      await pc.setRemoteDescription(new RTCSessionDescription(data));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      socket.emit("signal", {
        room: roomName,
        type: "answer",
        data: pc.localDescription
      });
    }

    /**
     * Create and send WebRTC offer
     */
    async function makeOffer() {
      try {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        socket.emit("signal", {
          room: roomName,
          type: "offer",
          data: pc.localDescription
        });
      } catch (error) {
        console.error("Error creating offer:", error);
        updateStatus("Failed to establish connection", "error");
      }
    }

    /**
     * Clean up call resources
     */
    function cleanupCall(leaveRoom) {
      if (pc) {
        pc.close();
        pc = null;
      }

      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
        localVideo.srcObject = null;
      }

      remoteVideo.srcObject = null;

      if (socket && leaveRoom) {
        socket.disconnect();
        socket = null;
      }

      setInRoom(false);
      roomName = null;
      isMuted = false;
      camOff = false;
      selfHidden = false;

      updateStatus("Call ended. Ready to connect again.", "waiting");
    }

    // Button Event Handlers
    joinRandomBtn.onclick = () => {
      if (!socket) initSocket();
      socket.emit("joinRandom");
      updateStatus("Searching for a partner...", "waiting");
    };

    leaveBtn.onclick = () => {
      cleanupCall(true);
    };

    hangupBtn.onclick = () => {
      cleanupCall(false);
    };

    toggleMicBtn.onclick = () => {
      if (!localStream) return;
      isMuted = !isMuted;
      localStream.getAudioTracks().forEach(track => {
        track.enabled = !isMuted;
      });
      toggleMicBtn.textContent = isMuted ? "Unmute" : "Mute";
    };

    toggleCamBtn.onclick = () => {
      if (!localStream) return;
      camOff = !camOff;
      localStream.getVideoTracks().forEach(track => {
        track.enabled = !camOff;
      });
      toggleCamBtn.textContent = camOff ? "Camera On" : "Camera Off";
    };

    hideSelfBtn.onclick = () => {
      selfHidden = !selfHidden;
      localVideo.classList.toggle("hidden", selfHidden);
      hideSelfBtn.textContent = selfHidden ? "Show My Video" : "Hide My Video";
    };

    // Dragging functionality for local video
    localVideo.addEventListener("mousedown", (e) => {
      isDragging = true;
      dragOffset.x = e.clientX - localVideo.offsetLeft;
      dragOffset.y = e.clientY - localVideo.offsetTop;
      localVideo.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;

      const containerRect = videoContainer.getBoundingClientRect();
      const newX = e.clientX - dragOffset.x - containerRect.left;
      const newY = e.clientY - dragOffset.y - containerRect.top;

      localVideo.style.left = `${Math.max(0, Math.min(newX, containerRect.width - localVideo.offsetWidth))}px`;
      localVideo.style.top = `${Math.max(0, Math.min(newY, containerRect.height - localVideo.offsetHeight))}px`;
    });

    document.addEventListener("mouseup", () => {
      if (isDragging) {
        isDragging = false;
        localVideo.style.cursor = "move";
      }
    });

    // Initialize UI state
    setInRoom(false);
  </script>
</body>
</html>
