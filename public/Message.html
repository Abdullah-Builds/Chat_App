<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2-Person Chatroom with Names</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg:#0b1220; --panel:#111a30; --border:#26345c; --text:#e7eefc; --accent:#3b82f6; }
    body { margin:0; font-family:system-ui,sans-serif; background:var(--bg); color:var(--text);
           display:flex; flex-direction:column; height:100vh; }
    header { padding:12px; background:var(--panel); border-bottom:1px solid var(--border);
             font-size:18px; font-weight:600; }
    #messages { flex:1; overflow-y:auto; padding:12px; display:flex; flex-direction:column; gap:8px; }
    .msg { padding:8px 12px; border-radius:12px; max-width:70%; word-wrap:break-word; }
    .me { align-self:flex-end; background:var(--accent); color:white; }
    .other { align-self:flex-start; background:var(--panel); border:1px solid var(--border); }
    .system { align-self:center; font-size:14px; opacity:0.7; }
    form { display:flex; border-top:1px solid var(--border); }
    input { flex:1; padding:12px; border:none; outline:none; background:var(--panel); color:var(--text); font-size:16px; }
    button { padding:12px 20px; border:none; background:var(--accent); color:white; cursor:pointer; font-size:16px; }
  </style>
</head>
<body>
  <header>ðŸ’¬ Random 2-Person Chat</header>
  <div id="messages"></div>
  <form id="chatForm">
    <input id="msgInput" placeholder="Type a message..." autocomplete="off">
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById("chatForm");
    const input = document.getElementById("msgInput");
    const messagesDiv = document.getElementById("messages");

    // Ask for username once
    const username = prompt("Enter your name:") || "Guest";
    socket.emit("setName", username);

    function addMessage(msg, type="other") {
      const div = document.createElement("div");
      div.classList.add("msg");
      if (type === "me") div.classList.add("me");
      else if (type === "system") div.classList.add("system");
      else div.classList.add("other");
      div.textContent = msg;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (input.value.trim() === "") return;
      addMessage(`${input.value}`, "me");
      socket.emit("chatMessage", input.value);
      input.value = "";
    });

    socket.on("chatMessage", (msg) => {
      addMessage(` ${msg.text}`, "other");
    });

    socket.on("system", (msg) => {
      addMessage(msg, "system");
    });
  </script>
</body>
</html>
